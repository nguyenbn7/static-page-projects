<!doctype html>
<html lang="en" class="box-border">
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=7" />

    <link rel="shortcut icon" href="/favicon.svg" type="image/svg+xml" />

    <script type="module" src="index.css"></script>
    <title>NguyÃªn's Project | Math Sprint Game</title>
  </head>

  <body class="font-['PT_Mono',sans-serif] flex justify-center h-screen bg-[#e8e8e8] overflow-hidden items-center">
    <div
      class="border-[1px] border-solid border-black shadow-[0_10px_20px_-5px_rgba(0,_0,_0,_0.5)] xl:w-[40%] lg:w-[52%] w-[95%] md:w-[70%] bg-white/50 select-none"
    >
      <!-- Header -->
      <div
        class="bg-primary text-white font-[Oxanium,sans-serif] text-[24px] tracking-[2px] h-[100px] flex justify-center items-center [text-shadow:1px_2px_2px_black]"
      >
        <h1>Math Sprint Game</h1>
      </div>

      <!-- Splash Page -->
      <div class="relative mt-1 h-[600px] [@media(max-height:700px)]:h-[500px]" id="splash-page">
        <form id="start-form">
          <div class="relative top-[65px] [@media(max-height:700px)]:top-3">
            <!-- 10 Questions -->
            <div class="radio-container">
              <label for="value-10">10 Questions</label>
              <input type="radio" name="questions" value="10" id="value-10" />
              <span>
                <span>Best Score</span>
                <span class="best-score-value"></span>
              </span>
            </div>

            <!-- 25 Questions -->
            <div class="radio-container">
              <label for="value-25">25 Questions</label>
              <input type="radio" name="questions" value="25" id="value-25" />
              <span>
                <span>Best Score</span>
                <span class="best-score-value"></span>
              </span>
            </div>

            <!-- 50 Questions -->
            <div class="radio-container">
              <label for="value-50">50 Questions</label>
              <input type="radio" name="questions" value="50" id="value-50" />
              <span>
                <span>Best Score</span>
                <span class="best-score-value"></span>
              </span>
            </div>
            <!-- 99 Questions Radio Input -->
            <div class="radio-container">
              <label for="value-99">99 Questions</label>
              <input type="radio" name="questions" value="99" id="value-99" />
              <span>
                <span>Best Score</span>
                <span class="best-score-value"></span>
              </span>
            </div>
          </div>
          <!-- Start Button -->
          <div class="absolute bottom-0 w-full flex h-[90px] bg-black items-center justify-center">
            <button
              class="cursor-pointer h-[50px] rounded-[5px] font-[Oxanium,sans-serif] text-white outline-none border-none hover:brightness-110 active:scale-[.99] bg-primary w-[90%]"
              type="submit"
            >
              Start Round
            </button>
          </div>
        </form>
      </div>

      <!-- Countdown Page -->
      <div class="relative mt-1 h-[600px] [@media(max-height:700px)]:h-[500px]" hidden id="countdown-page">
        <div class="flex items-center justify-center h-full">
          <h1 class="text-[100px] text-center select-none cursor-pointer" id="countdown">3</h1>
        </div>
      </div>

      <!-- Game Page -->
      <div class="relative mt-1 h-[600px] [@media(max-height:700px)]:h-[500px]" id="game-page" hidden>
        <!-- Item Container -->
        <div class="relative h-[552px] overflow-y-scroll" id="item-container"></div>
        <!-- Right/Wrong Buttons -->
        <div class="absolute -bottom-1 w-full h-[90px] bg-black flex items-center justify-center">
          <button
            class="cursor-pointer h-[50px] rounded-[5px] font-[Oxanium,sans-serif] text-white outline-none border-none hover:brightness-110 active:scale-[.99] w-2/5 bg-danger mr-6"
            id="wrong-btn"
          >
            Wrong
          </button>
          <button
            class="cursor-pointer h-[50px] rounded-[5px] font-[Oxanium,sans-serif] text-white outline-none border-none hover:brightness-110 active:scale-[.99] w-2/5 bg-success"
            id="right-btn"
          >
            Right
          </button>
        </div>
      </div>

      <!-- Score Page -->
      <div class="relative mt-1 h-[600px] [@media(max-height:700px)]:h-[500px]" id="score-page" hidden>
        <!-- Score Container -->
        <div class="flex flex-col items-center justify-center">
          <h1 class="text-5xl">Your Time</h1>
          <h1 class="text-8xl text-success" id="final-time"></h1>
          <h1 class="mt-24" id="base-time"></h1>
          <h1 class="text-danger" id="penalty-time"></h1>
        </div>
        <!-- Play Again Button -->
        <div class="absolute -bottom-1 w-full h-[90px] flex items-center justify-center">
          <button
            class="cursor-pointer h-[50px] rounded-[5px] font-[Oxanium,sans-serif] text-white outline-none border-none hover:brightness-110 active:scale-[.99] bg-primary w-[90%]"
            id="play-again-btn"
            hidden
          >
            Play Again
          </button>
        </div>
      </div>
    </div>

    <!-- <script type="module" src="shuffle.js"></script> -->
    <script type="module" src="index.js"></script>
  </body>
</html>
